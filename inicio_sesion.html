
    <!-- Modal con el formulario -->
    <div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar Sesión</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm" method="post" data-parsley-validate><!-- Inicio de Formulario -->
                        <div class="mb-3">
                            <label for="correo" class="col-form-label">Correo:</label>
                            <input type="email" class="form-control" id="correo" required 
                                data-parsley-type="email" 
                                data-parsley-error-message="Debe ser un correo válido" 
                                data-parsley-trigger="keyup">
                        </div>
                        <div class="mb-3">
                            <label for="clave" class="col-form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="clave" required 
                                data-parsley-pattern=".{8,}" 
                                data-parsley-error-message="La contraseña debe tener al menos 8 caracteres" 
                                data-parsley-trigger="keyup">
                        </div>
                    </form><!-- Fin de Formulario -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="validateAndRedirect()">Iniciar Sesión</button>
                </div>
            </div>
        </div>
    </div>
