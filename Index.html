<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/estilo.css">
  </head>
  <body class="cuerpo">
    
    <div class="content">
      
        <div class="row cabecera">
          <a href="main2.html" class="pokeball-link">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pokébola" class="pokeball-image">
            <span style="color: white;">Inicio</span>
        </a>
            <h1 class="tiModulo">Control de usuarios</h1>
        </div>
        <div class="container">
            <div class="row main">
                <div class="col-4 cuadro1" >
                    <div class="formu">
                        <form class="formulario" onsubmit="return false;"> 
                            <input class="iForm"  type="text" id="tDoc" name="tDoc" placeholder="Tipo Documento">
                            <input class="iForm" type="text" id="nroDoc" name="nroDoc" placeholder="Número de Documento">
                            <input class="iForm" type="text" id="nombre" name="nombre" placeholder="Nombres y Apellidos">
                            <input class="iForm" type="email" name="correo" id="correo" placeholder="correo">
                            <input class="iForm" type="password" name="clave" id="clave" placeholder="Contraseña" >
                            <button  id="submitButton" class="btnMenu" onclick="registrarUsuario()" onmouseover="mouseOn(this)" onmouseout="mouseOff(this)">nuevo usuario</button>
                        </form>
                    </div>
                </div> 
                <div class="col-8 lista" >
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">TD</th>
                            <th scope="col">Nro</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Acciones</th>
                          </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <!-- Las filas se insertarán aquí -->
                        </tbody>
                        
                      </table>
                </div>
                
            </div>
        </div>
        
    </div>
    <script src="/JS/funciones.js"></script>
    <script src="/JS/usuarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
