<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIOGAME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <main id="cuerpoPag"></main>

    <header>
        <div class="nav-item dropdown">
            <p id="sesion_iniciada">bienvenido</p>
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img id="perfil" src="https://img.icons8.com/?size=100&id=Fx70T4fgtNmt&format=png&color=000000" class="overlay-image" alt="">
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item text-dark" href="main.html" >Cerrar sesion</a></li>
            </ul>
        </div>  
        <img src="https://pokemongolive.com/img/posts/summerofgo2019.jpg" class="background-image"  alt="">
        <h1>PioPokedex</h1>
        <P>Atrapalos a todos</P>
    </header>

    <nav class="barra"></nav>

    <aside>
        <div id="filters">
            <label for="nameFilter"></label>
            <input type="text" id="nameFilter" placeholder="Search">
            <label for="sortPokemons">Ordenar por: </label>
            <select id="sortPokemons">
                <option value="idASC">ID ↓</option>
                <option value="idDESC">ID ↑</option>
                <option value="nameDESC">Nombre ↓</option>
                <option value="nameASC">Nombre ↑</option>
                <option value="type">Tipo</option>
            </select>
            <button id="themeToggle">Cambiar a modo claro</button>
        </div>
        
        <div id="pokemonList"></div>
        <!-- Modal para mostrar detalles de la película -->
        <div id="modalPokemon" class="modalPokemon hidden">
            <div class="modalPokemon-content">
                <span id="closeModalPokemon" class="close">&times;</span>
                <h3 id="modalName"></h3>
                <p id="modalId"></p>
                <img id="modalImage" src="" alt="Imagen del pokemon">
                <p id="modalType"></p>
                <p id="modalDescription"></p>    
            </div>
        </div> 
    </aside>
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JS/parsley.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/distMenu.js"></script>
    <script src="JS/iniciar_sesion.js"></script>
</body>

</html>
